<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" (mouseover)="onMouseOver(hero.id)" (mouseout)="onMouseOut()" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<div *ngIf="imgSrc">
  <img style="display: block; margin: 0 auto;" [src]=imgSrc />
</div>
