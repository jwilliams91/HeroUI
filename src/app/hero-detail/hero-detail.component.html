<div *ngIf="hero">
<img src="../assets/{{hero.name}}.png" class="img-responsive" style="float: right;" alt="No Image Supplied"/>
<h2>{{hero.name}}</h2>
<div><label>Id: </label>{{hero.id}}</div>
<div><label>Identity: </label>{{hero.secretIdentity}}</div>
<div><label>Bio: </label>{{hero.bio}}</div>
<button (click)="goBack()">Back</button>
</div>
