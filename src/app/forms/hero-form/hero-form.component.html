<div class="container">
    <h1>Hero Details</h1>
    <form (ngSubmit)="onSubmit(newHero)" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newHero.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="identity">Identity</label>
        <input type="text" class="form-control" id="identity" required [(ngModel)]="newHero.secretIdentity" name="secretIdentity">
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <input type="text" class="form-control" id="bio" required [(ngModel)]="newHero.bio" name="bio">
      </div>
      <div class="form-group">
        <label for="heroImage">Upload Image</label>
        <input type="file" class="form-control" id="heroImage" name="heroImage"  #fileInput accept="image/*"/>
        <img class="display"/>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" (click)="goBack()" class="btn">Cancel</button>
    </form>
</div>
