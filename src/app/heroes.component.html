<h2>Heroes</h2>
<div id="wrapper">
  <div class="col-md-3">
    <ul class="heroes">
      <li *ngFor="let hero of heroes; let i=index;" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
        <span class="badge">{{i + 1}}</span> <span>{{hero.name}}</span>
        <button class="delete" (click)="delete(hero); $event.stopPropagation()">X</button>
      </li>
    </ul>
    <button routerLink="/heroform" routerLinkActive="active">Add Hero</button>
  </div>
  <div class="col-md-6">
    <my-hero-detail [hero]="selectedHero"></my-hero-detail>
  </div>
</div>

<div *ngIf="selectedHero" class="col-md-3">
  <h3>Sidekicks</h3>
<ul class="heroes">
      <li *ngFor="let s of heroes.sidekicks; let k=index">
        <span class="badge">{{k + 1}}</span> <span>{{s.name}}</span>
        <button class="delete" (click)="delete(hero); $event.stopPropagation()">X</button>
      </li>
</ul>
</div>
